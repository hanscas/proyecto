<!-- templates/post_delete.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="post-entry">
        <h2>Desea eliminar</h2>
        <h1>
            {{ post.titulo }}
        </h1>
    </div>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Eliminar">
    </form>
{% endblock content %}
