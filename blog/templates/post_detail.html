<!-- templates/post_detail.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="post-entry">
        <h2>
          {{ post.titulo }}
        </h2>
        <p>
          {{ post.cuerpo }}
        </p>
    </div>
    <div>
        <a href="{% url 'post_update' post.pk %}">Modificar</a>
        <a href="{% url 'post_delete' post.pk %}">Eliminar</a>
    </div>
{% endblock content %}
